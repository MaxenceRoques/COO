<div class="login-page">
  <div class="bg"></div>
  <img src="../../../assets/xmark-solid.svg" alt="Close" class="close" (click)="close()">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>S'enregistrer</h1>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" type="text" placeholder="Entrez votre nom" autocomplete="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Entrez votre email" autocomplete="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Entrez votre mot de passe" autocomplete="current-password">
    </mat-form-field>

    <button type="submit" class="btn">S'enregistrer</button>
  </form>
</div>

<app-toaster [isError]="isError" [isDisplayed]="displayToaster" [message]="toasterMessage"></app-toaster>
